

{% extends "base.html" %}


{% block title %} WMFB - Novo Feedback {% endblock %}
{% load staticfiles %} 




{% block content %}
    <div class="container">

    <div class="jumbotron">
        <h3 class="text-center">Novo Processo de Feedback</h3>
    </div>
        <div class="container">
        <form class="form-horizontal" action="/Psicologo/novo_cliente/" method="post"> {% csrf_token %}


            <div class="form-group">
                <label for="inputNome" class="col-sm-2 control-label">Nome do Cliente</label>
                <div class="col-sm-10">
                    {{ form.Nome }}
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">E-mail do Cliente</label>
                <div class="col-sm-10">
                    {{ form.Email }}
                </div>
            </div>

            <div class="form-group">
                <label for="inputFeedbackNome" class="col-sm-2 control-label">Nome do Questionário</label>
                <div class="col-sm-10">
                    {{ form.FeedbackNome }}
                </div>
            </div>

            <div class="form-group">
                <label for="inputFeedback" class="col-sm-2 control-label">Tipo de Questionário</label>
                <div class="col-sm-10">
                    {{ form.TipoDeFeedback }}
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Data Limite</label>
                <div class="col-sm-10">
                    {{ form.Deadline }}
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-8 col-md-4 text-right">
            <button class="btn btn-primary" type="submit" value="Register">Cadastrar</button>
                </div>
            </div>
      </form>
    </div> <!-- /container --> 
  <!--</body>
</html>-->
    </div>

    <script>
        $(document).ready(function() {
          $('.datepicker').datepicker();
        });
    </script>

{% endblock %}
